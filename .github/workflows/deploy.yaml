name: Build & Deploy Application

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Application Container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}

      - name: Google Setup
        id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Docker Build
        run: docker build -t gcr.io/${{ secrets.PROJECT_ID }}/demo-app .

      - name: Docker Push
        run: |
          gcloud auth configure-docker -q
          docker push gcr.io/${{ secrets.PROJECT_ID }}/demo-app

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - id: 'deploy'
      uses: 'google-github-actions/deploy-cloudrun@v0'
      with:
        service: 'github-actions-demo'
        image: 'gcr.io/${{ secrets.PROJECT_ID }}/demo-app'
